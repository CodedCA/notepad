<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/main.css">
    <script src="./src/script/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>Notepad</title>
</head>
<body>
    <header class="header">
        <h1 class="main-text">Notepad&nbsp</h1><i class="em em-spiral_note_pad" aria-role="presentation" aria-label=""></i>
    </header>

    <div class="text-box">
        <textarea autofocus="autofocus" id="textArea" class="textarea" placeholder="Write here your notes!"></textarea>
        <menu>
            <img onclick="exclude()" class="command-i" src="./src/backspace-svgrepo-com.svg">
            <img onclick="center()" class="command-i x" src="./src/align-center-svgrepo-com.svg">
            <img onclick="left()" class="command-i y" src="./src/align-left-svgrepo-com.svg">
            <img onclick="right()" class="command-i z" src="./src/align-right-svgrepo-com.svg">
        </menu>
    </div>
    <div class="footer">
        <h1 id="wordCount" class="textCount">0</h1><h1 id="lineCount" class="textCount">0</h1>
    </div>
    <script>
        document.getElementById("textArea").addEventListener("keyup", check);
        document.getElementById("textArea").addEventListener("keyup", lineCount);
    </script>

</body>
</html>
